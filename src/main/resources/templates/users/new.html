<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>New User</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
  <h1>New User</h1>
  <form th:action="@{/users}" th:method="post" th:object="${user}">
    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
      <label class="control-label">名前</label>
      <input class="form-control" type="text" th:field="*{name}" />
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
      <label class="control-label" th:classappend="${#fields.hasErrors('age')}? has-error">年齢</label>
      <input class="form-control" type="number" th:field="*{age}" />
      <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div class="form-group">
      <label class="control-label" th:classappend="${#fields.hasErrors('email')}? has-error">メールアドレス</label>
      <input class="form-control" type="text" th:field="*{email}" />
      <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button class="btn btn-default" type="submit">作成</button>
  </form>
  <div class="pull-right">
    <a class="btn btn-link" th:href="@{/users}">一覧画面へ</a>
  </div>
</div>
</body>
</html>
